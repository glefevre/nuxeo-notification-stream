expose:
  Annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
  config:
    exposer: Ingress
    http: true
    tlsacme: false

cleanup:
  Args:
    - --cleanup
  Annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: hook-succeeded

# Override the values from the preview requirement
preview:
  image:
    repository:
    tag:
    pullPolicy: IfNotPresent
  nuxeo:
    mongodb:
        deploy: false
    elasticsearch:
      deploy: true
mongodb:
  usePassword: false